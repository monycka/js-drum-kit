<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>JS Drum Kit</title>
  </head>
  <body>
    <div class="keys">
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">gong</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">rain</span>
      </div>
      <div data-key="79" class="key">
        <kbd>O</kbd>
        <span class="sound">ocean</span>
      </div>
      <div data-key="87" class="key">
        <kbd>W</kbd>
        <span class="sound">alien</span>
      </div>
      <div data-key="69" class="key">
        <kbd>E</kbd>
        <span class="sound">dragon</span>
      </div>
      <div data-key="82" class="key">
        <kbd>R</kbd>
        <span class="sound">water</span>
      </div>
    </div>

    <audio data-key="69" src="src/European_Dragon_Roaring_and_breathe_fire-daniel-simon.wav"></audio>
    <audio data-key="70" src="src/chinese-gong-daniel_simon.wav"></audio>
    <audio data-key="76" src="src/heavy-rain-daniel_simon.wav"></audio>
    <audio data-key="79" src="src/Ocean_Waves-Mike_Koenig.wav"></audio>
    <audio data-key="82" src="src/water-drops-daniel_simon.wav"></audio>
    <audio data-key="87" src="src/alien-spaceship_daniel_simion.wav"></audio>

    <footer>
      Coded and created by Monica Colorado with the help of <a href="www.wesbos.com">Wes Bos</a>
      <br />
      Photo by Mitja Juraja from <a href="https://www.pexels.com/">Pexels</a>
      <br />
      Sounds by <a href="http://soundbible.com" title="SoundBible.com">SoundBible.com</a>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
